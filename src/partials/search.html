<form id="search-form" class="search-form search-visually-hidden" role="search">
  <label class="visually-hidden" for="search-input">Search</label>
  <input
    class="search-input"
    id="search-input"
    type="search"
    name="search"
    placeholder="Search"
    autocomplete="off"
    required
  />
  <button class="search-form-buttons button-clear" type="button">
    <p class="visually-hidden">Clear search input</p>
    <svg class="button-icon icon-clear">
      <use href="images/svg/icons.svg#icon-cross"></use>
    </svg>
  </button>
  <button class="search-form-buttons button-submit" type="submit">
    <p class="visually-hidden">Search</p>
    <svg class="button-icon icon-search">
      <use href="images/svg/icons.svg#icon-search"></use>
    </svg>
  </button>
</form>
